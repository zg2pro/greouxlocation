<div class="container-fluid">
    <div class="row">
        Tarifs : <br/>
        <table id="faresTab">
            <tbody>
                <tr>
                    <td *ngFor="let faresItem of fares">
                        <table class="equal-width" border="2">
                            <tr>
                                <td>{{faresItem.category}}</td>
                                <td>{{faresItem.value}}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-2">
            Arrival
            <ngbd-datepicker-config></ngbd-datepicker-config>
        </div>
        <div class="col-2">
            Departure
            <ngbd-datepicker-config></ngbd-datepicker-config>
        </div>
        <div class="col-3">
        </div>
        <div class="col-2">
            <button  type="button" class="btn btn-primary btn-lg btn-block">Check Availability</button>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
