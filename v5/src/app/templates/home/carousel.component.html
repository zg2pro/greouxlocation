<ngb-carousel>
    <ng-template ngbSlide>
        <img src="resources/img/carousel/landscape.jpg" alt="Landscape">
        <div class="carousel-caption">
            <h3>10 seconds between slides...</h3>
            <p>This carousel uses customized default values.</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <img src="resources/img/carousel/cure.jpg"  alt="Cure">
        <div class="carousel-caption">
            <h3>No keyboard...</h3>
            <p>This carousel uses customized default values.</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <img src="resources/img/carousel/apartment.jpg" alt="Apartment">
        <div class="carousel-caption">
            <h3>And no wrap after last slide.</h3>
            <p>This carousel uses customized default values.</p>
        </div>
    </ng-template>
</ngb-carousel>
