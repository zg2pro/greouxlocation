<ngb-carousel>
    <ng-template ngbSlide>
        <img src="assets/img/carousel/landscape.jpg" alt="Landscape">
        <div class="carousel-caption dark">
            <h3>
                {{"home.one"| translate}}
            </h3>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <img src="assets/img/carousel/cure.jpg"  alt="Cure">
        <div class="carousel-caption dark">
            <h3>
                {{"home.two"| translate}}
            </h3>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <img src="assets/img/carousel/apartment.jpg" alt="Apartment">
        <div class="carousel-caption dark">
            <h3>
                {{"home.three.one"| translate}}
                <br/>
                {{"home.three.two"| translate}}
                <br/>
                {{"home.three.three"| translate}}
            </h3>
        </div>
    </ng-template>
</ngb-carousel>
